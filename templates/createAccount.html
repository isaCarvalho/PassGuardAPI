{% extends 'index.html' %}

{% block conteudo %}

    <body style="background-color: #283e49 !important;display:flex; flex-direction: column">
        <form class="middle" style="color: white; padding-top: 10px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Nome de usu√°rio</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Digite seu email</small>
            </div>

            <div class="form-group">
                <label for="confirmEmail">Confirmar Email</label>
                <input type="email" class="form-control" id="confirmEmail" aria-describedby="confirmEmailHelp">
                <small id="confirmEmailHelp" class="form-text text-muted">Digite seu email</small>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button type="submit" class="btn btn-block" style="background-color: #FFDB0C !important;">Criar Conta</button>
        </form>
    </body>

{% endblock conteudo %}
